<body>
    
    <script lang="JavaScript">
        var C,N,A;
        
     
        C=parseFloat(window.prompt("informe o seu  peso:"));


        N=parseFloat(window.prompt("informe a sua altura:"));

        
      A=C/N*N;

      if(A<20)
      {

        document.write("abaixo do peso");




      }
      else (20<=A<=25)
      {

        document.write("peso ideal");




      }
    
       if(A>=25)
      {

        document.write("acima do peso");




      }
        
        

       
</script>
