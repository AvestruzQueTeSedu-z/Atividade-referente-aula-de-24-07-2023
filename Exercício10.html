    <script lang="JavaScript">
        var C,N;
        
     
        C=parseFloat(window.prompt("informe o primeiro valor"));


        N=parseFloat(window.prompt("informe o segundo valor"));

        if(C>N)
        {

        }
        
        if(N>C)

        }
        
        if(N=C)
        {


            document.write("os valores são iguais");


        }
        
        
        

    

        
        

       
</script>
